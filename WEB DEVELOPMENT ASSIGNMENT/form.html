<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata Form</title>
</head>
<body>
    <form action="./response.html" name="biodata" target="_blank" method="get">
        <fieldset>
            <legend>Biodata</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            <br><br>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
            <br><br>
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="Male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label>
            <br><br>
            <label for="add">Address:</label><br>
            <textarea name="address" id="add" rows="5" cols="30" placeholder="Enter your address"></textarea>
            <br><br>
            <label>Vehicles you have:</label><br>
            <input type="checkbox" id="bike" name="vehicle" value="Bike">
            <label for="bike">Bike</label>
            <input type="checkbox" id="car" name="vehicle" value="Car">
            <label for="car">Car</label>
            <br><br>
            <label for="language">Select Programming Language:</label>
            <select name="language" id="language" required>
                <optgroup label="Programming Languages">
                    <option value="C">C</option>
                    <option value="C++">C++</option>
                    <option value="Java">Java</option>
                </optgroup>
                <optgroup label="Frontend Technologies">
                    <option value="HTML">HTML</option>
                    <option value="CSS">CSS</option>
                    <option value="JavaScript">JavaScript</option>
                </optgroup>
            </select>
            <br><br>
            <label for="url">Enter your website URL:</label><br>
<input type="url" id="url" name="url" placeholder="https://example.com">
<label for="time">Select Appointment Time:</label><br>
<input type="time" id="time" name="time">
<br><br>
<input type="submit" value="Submit">
<input type="reset" value="Reset">


</fieldset>
